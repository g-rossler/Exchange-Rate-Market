<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exchange Rate</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js" integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
   <link rel='stylesheet' type='text/css' media='screen' href='src/style.css'>
</head>
<body>
  <header>
    <div class="row filas" id="cuadro-titulo">
      <div class="col titulo">
        <h1>Conversor de Monedas</h1>
        <h2>La mejor herramienta para calcular el valor de diferentes divisas con datos actualizados</h2>
      </div>

    </div>
  </header>

    <div class="container" id="cuadro-principal">
        <div class="row filas" id="cuadro-calculadora">
            <div class="row filas" id="cuadro-calculadora-opciones">
              <div class="col-4 cuadros-calculadora" id="cuadro-calculadora-opciones-base"> 
                <div>
                  <p>Convertir de:</p>
                    <select name="moneda-base" id="moneda-base" >
                      <option value="ARS">ARS</option>
                      <option value="USD" selected>USD</option>
                      <option value="USD">EUR</option>
                      <!---Poner las opciones con javascript-->
                    </select>
                </div>

              </div>
              <div class="col-1 d-flex align-items-center justify-content-center cuadros-calculadora">
                <button type="button" class="btn btn-outline-primary"><i class="bi bi-arrow-left-right" id="icono"></i></button>
              </div>
              <div class="col-4 cuadros-calculadora" id="cuadro-calculadora-opciones-futuro"> 
                <div>
                  <p>A:</p>
                  
                    <select name="moneda-futuro" id="moneda-futuro" >
                      
                      <option value="ARS">ARS</option>
                      <option value="USD">USD</option>
                      <option value="USD">EUR</option>
                      <!---Poner las opciones con javascript-->
                    </select>

                </div>
                
                
              </div>
              <div class="col-3 cuadros-calculadora"> 
                  <div>
                    <label for="number" id="label-importe">Cantidad a convertir:</label>
                    <div>
                      <input type="number" name="importe" id="importe" placeholder="$1.00">
                      <i class="bi bi-backspace"></i>
                    </div>
                    <div id="error">
                      Introduzca una cantidad positiva.
                    </div>
                    <!---Poner controles para que no introduscan numeros negativos-->
                  </div>
                 
                
              </div>
            </div>
            
            <div class="row filas" id="cuadro-calculadora-boton-cotizar">
              <div class="col">
                <button type="button" class="btn btn-primary" id="boton-cotizar">Cotizar</button>
              </div>
            </div>
        </div>

        <div class="row filas" id="cuadro-resultado">
         <div id="otas-monedas" ></div>
       </div>


       <div>
        <canvas id="myChart"></canvas>
      </div>


    </div>


  <!--agregar 4 cuadrados, la cantidad/la base/a que convertir/el boton calcular
  agregar iconos de paises y el grafico -->
    <footer>
      <div class="row filas align-items-end" id="cuadro-creditos">
        <div><i class="bi bi-github"></i>Creado por: <a href="https://github.com/g-rossler">Gerardo Rossler</a><i class="bi bi-github"></i></div> 
      </div>
    </footer>
    <script src="src/chart.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src='src/main.js'></script>

</body>
</html>
